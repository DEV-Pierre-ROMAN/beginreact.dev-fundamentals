<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head}}

    <!-- ℹ️ Les scripts React pour qu'on puisse utiliser React.createElement -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
  </body>

  <script>
    const fruits = ['pomme', 'poire', 'fraise', 'cerise'];

    const titre = React.createElement('h1', {}, 'Lance la partie !');
    const buttonStart = React.createElement(
      'button',
      {
        id: 'start',
        onClick: () => {
          alert('Le bouton start a été cliqué');
        },
      },
      'Start !'
    );

    const buttonStop = React.createElement('button', {}, 'Stop');

    const liste = React.createElement(
      'ul',
      {},
      fruits.map((fruit) => React.createElement('li', {}, fruit))
    );

    const elements = React.createElement(
      'div',
      { id: 'elements' },
      titre,
      React.createElement('div', {}, buttonStart, buttonStop),
      liste
    );

    const container = document.querySelector('#root');
    const root = ReactDOM.createRoot(container);

    root.render(elements);
  </script>
</html>
