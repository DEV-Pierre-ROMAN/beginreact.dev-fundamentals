<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head}}
  </head>
  <body>
    <div>
      <input type="number" id="base" />
      <input type="number" id="height" />
      <button onclick="calculate()">Submit</button>
      <div id="result"></div>
    </div>
  </body>

  <script>
    const result = document.querySelector('#result');
  </script>

  <script>
    const calculateTriangleAir = (base, height) => {
      return (base * height) / 2;
    };

    const calculate = () => {
      let base = document.getElementById('base').value;
      let height = document.getElementById('height').value;

      if (!base || !height) {
        alert('veuillez renseigner une valeur pour chaque champ');
        return;
      }

      let air = calculateTriangleAir(base, height);
      document.getElementById('result').innerHTML = air;
    };
  </script>
</html>
