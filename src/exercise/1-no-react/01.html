<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head}}
  </head>
  <body>
    <div id="root"></div>
  </body>

  <script>
    const Counter = (initialValue) => {
      const button = document.createElement('button');
      button.innerText = typeof initialValue === 'number' ? initialValue : 0;
      button.addEventListener('click', (e) => {
        e.target.innerText = parseInt(e.target.innerText) + 1;
      });
      return button;
    };

    const Liste = (tab) => {
      const liste = document.createElement('ul');

      tab.forEach((element) => {
        const listElem = document.createElement('li');
        listElem.innerText = element;
        liste.appendChild(listElem);
      });

      return liste;
    };

    // let div = document.createElement('div');
    // let text = document.createTextNode('Hello');
    // div.appendChild(text);

    // div.addEventListener('click', (e) => {
    //   alert('Tu as cliqu√© sur hello');
    // });

    let button1 = Counter(0);
    let button2 = Counter(5);
    let button3 = Counter(10);

    const fruits = ['banana', 'apple', 'strawberry'];
    let listeFruit = Liste(fruits);

    let root = document.getElementById('root');
    root.appendChild(button1);
    root.appendChild(button2);
    root.appendChild(button3);

    root.appendChild(listeFruit);
  </script>
</html>
